---
layout: default
title: Recherche dans le blog
permalink: /search/
search_omit: true
---

  <h1>Recherche dans le blog</h1>
  
  <!-- Search form -->
  <form method="get" action="/search" data-search-form>
    <input type="search" name="q" id="q" placeholder="rechercher" data-search-input />
    <input type="submit" value="Go" />
  </form>

  <!-- Search results placeholder -->
  <p data-search-found>
    <span data-search-found-count></span> resultats pour &ldquo;<span data-search-found-term></span>&rdquo;.
  </p>
  <div data-search-results></div>



  <!-- Search result template -->
  <script type="text/x-template" id="search-result">
    <div>
      <h3><a href="##Url##">##Title##</a> <a href="##Url##">{{ page.date | date_to_string }}</a></h3>
    </div>
  </script>

  <!-- jQuery - required but can be moved to the <head> -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <!-- Search script - Must appear after template -->
  <script src="/scripts/search.js"></script>
